<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
  </head>
  <style>
    *,
    *::after,
    *::before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
    }
    .home--text{
      background-color: dodgerblue;
      color: white;
      padding: 1.4rem;
      margin-bottom: 2.5rem;
    }

    h2{
      text-align: center;
      font-weight: bold;
      text-transform: capitalize;
    }
    form{
      text-align: center;
    }
    fieldset{
      padding: 5rem 2rem;
      width: 50%;
      margin: 0 auto;
    }
    input{
      width: 100%;
      padding: 10px;
    }
    button{
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      border: none;
      background-color: dodgerblue;
      color:white;
      font-weight: 600;
      cursor: pointer;
    }
    legend{
      padding: 0 10px;
    }
    .users li {
      list-style: none;
      padding: 5px 0;
      font-weight: 600;
      
    }
  </style>
  <body>
    <main>
      <div class="home--text">
        <h2>Welcome to Users page</h2>
      </div>
      <ul class="users">
        <li>1. ShadowHunter23</li>
        <li>2. CosmicVoyager7</li>
        <li>3. PixelNinja88</li>
        <li>4. StarlightDreamer</li>
        <li>5. CyberPhoenix42</li>
        <li>6. EchoKnight9</li>
        <li>7. BlazeStormer</li>
        <li>8. NeonWanderer12</li>
        <li>9. SolarFlareX</li>
        <li>10. FrostByte99</li>
      </ul>
    </main>
  </body>
</html>
